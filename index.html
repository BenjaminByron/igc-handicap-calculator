<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>IGC Handicap Calculator</title>
</head>

<body>

    <div class="container">

<script type="text/javascript" src="js/igcCalculator.js"></script>
    <h1>IGC Handicap Calculator</h1>
    <br>


<form action="js/igcCalculator.js"></form>
 
<div class="form-group mb-2">
    <select id="glider-dropdown" class="form-select" name="glider" id="exampleSelect2" onchange="formChanged()">
    </select>
  </div>
<br>
<div class="form-floating mb-3">
    <input type="text" class="form-control form-control-lg" placeholder="Pilot Weight (kg)" id="pilot-weight" name="pilot-weight" onkeyup="formChanged()" onchange="formChanged()">
    <label for="pilot-weight">Pilot Weight (kg)</label>
</div>

<div class="form-floating mb-3">
    <input type="text" class="form-control form-control-lg" placeholder="Glider Empty Weight (kg)" id="glider-empty" name="glider-empty" onkeyup="formChanged()" onchange="formChanged()">
    <label for="pilot-weight">Glider Empty Weight (kg)</label>
</div>

<div class="btn-group mb-2" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="winglets" id="btnradio1" autocomplete="off" checked="" onchange="formChanged()" value="false">
        <label class="btn btn-outline-primary" for="btnradio1">No Winglets</label>
    <input type="radio" class="btn-check" name="winglets" id="btnradio2" autocomplete="off" onchange="formChanged()" value="true">
        <label class="btn btn-outline-primary" for="btnradio2">Winglets</label>
          </div>



        <div class="list-group">
            <h1>
            <a class="list-group-item" id='calculated-handicap'>
            </a>
            </h1>
          </div>

          </div>

    </form>

</body>
</html>
<script>

function formChanged() {
var gliderType = document.getElementsByName("glider")[0].value;
var pilotWeight = parseFloat(document.getElementsByName("pilot-weight")[0].value, 10);
var gliderWeight = parseFloat(document.getElementsByName("glider-empty")[0].value, 10);
var winglets = document.querySelector('input[name="winglets"]:checked').value;

console.log(gliderType);
console.log(pilotWeight);
console.log(gliderWeight);
console.log(winglets);

calculate(gliderType, pilotWeight, gliderWeight, winglets);
}

</script>

<script type="text/javascript" src="js/fetch.js"></script>

</div>
